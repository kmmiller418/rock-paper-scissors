<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <main>
      <div class="top">
        <div class="user-input">
          <input
            type="text"
            placeholder="WHO ARE YOU TO CHALLENGE THE COMPUTER?"
          />
          <button class="user-submit">SUBMIT</button>
        </div>
  
        <div class="computer-hand">
          
        </div>
      </div>
      
      <div class="scoreboard">
        <h1>Scoreboard</h1>
        <div class="player-info">
          <h3>Challenger <span class="user-name"> </span></h3>
          <p>Score: <span class="user-score">0</span></p>
        </div>
        <div class="computer-info">
          <h3>Computer</h3>
          <p>Score: <span class="computer-score">0</span></p>
        </div>
      </div>

      <div class="container">
        <p>Choose Wisely:</p>
        <div class="row gy-5 align-items-start">
          <div class="col">
            <button value="rock"><i class="bi bi-gem"></i></button>
          </div>
          <div class="col">
            <button value="paper"><i class="bi bi-sticky"></i></button>
          </div>
          <div class="col">
            <button value="scissors"><i class="bi bi-scissors"></i></button>
          </div>
        </div>

    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
